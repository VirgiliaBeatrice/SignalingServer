<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript"
            src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(
        function () {


        }
      )
    </script>
</head>
<body>
<div id="user_info">
    <label for="name">User Name:</label>
    <input type="text" id="name"/>
    <button id="name_btn" class="btn enter">Enter</button>
</div>
<div id="message">
    <ul id="message_detailed"></ul>
</div>
<div id="user_list">
    <ul id="user_list_detailed"></ul>
</div>
<div id="input_form">
    <label for="message_form">Message:</label>
    <input type="text" id="message_form"/>
    <button id="message_btn" class="btn enter">Enter</button>
</div>
<div id="video_main">
    <div class="video-frame" id="video_main_local">
        <video class="video" id="video_local"></video>
        <button class="btn" id="local_video_ctrl_btn">Open</button>
        <button class="btn" id="local_video_invite_btn">Invite</button>
    </div>
    <div class="video-frame" id="video_main_remote">
        <video class="video" id="video_remote"></video>
        <button class="btn" id="remote_video_ctrl_btn">Link</button>
        <button class="btn" id="remote_video_invite_btn">Invite</button>
    </div>
</div>
</body>
</html>
